<!DOCTYPE html>
<html>
<head>
	<title>Máy tính đơn giản</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="maytinh.css">
	<script type="text/javascript" src="maytinh.js"></script>

</head>
<body>
     <div id="all">
     	<h1 class="title">CASIO</h1>
		<form class="cacl">
		    <p class="calc-display">
		    	<input type="text" name="result" value="0" id="calc-display-input" style="height: 40px;width:80%"  size="40px" >
		    </p>
			<p class="calc-row">
				<button type="button" class="calc-button calc-button-gray c" value="mrc" onclick="show(this.innerHTML);">mrc</button>
				<button type="button" class="calc-button calc-button-gray c" value="m+" onclick="show(this.innerHTML);">m+</button>
				<button type="button" class="calc-button calc-button-gray c" value="m-" onclick="show(this.innerHTML);">m-</button>
				<button type="button" class="calc-button calc-button-gray a" value="÷" onclick="show(this.innerHTML);">÷</button>
			</p>
			<p class="calc-row">
				<button type="button" class="calc-button calc-button-gray d" value="7" onclick="show(this.innerHTML);">7</button>
				<button type="button" class="calc-button calc-button-gray d" value="8" onclick="show(this.innerHTML);">8</button>
				<button type="button" class="calc-button calc-button-gray d" value="9" onclick="show(this.innerHTML);">9</button>
				<button type="button" class="calc-button calc-button-gray a" value="x" onclick="show(this.innerHTML);">x</button>
				
			</p>
			<p class="calc-row">
				<button type="button" class="calc-button calc-button-gray d" value="4" onclick="show(this.innerHTML);">4</button>
				<button type="button" class="calc-button calc-button-gray d" value="5" onclick="show(this.innerHTML);">5</button>
				<button type="button" class="calc-button calc-button-gray d" value="6" onclick="show(this.innerHTML);">6</button>
				<button type="button" class="calc-button calc-button-gray a" value="+" onclick="show(this.innerHTML);">+</button>	
			</p>
			<p class="calc-row">
				<button type="button" class="calc-button calc-button-gray d" value="1" onclick="show(this.innerHTML);">1</button>
				<button type="button" class="calc-button calc-button-gray d" value="2" onclick="show(this.innerHTML);">2</button>
				<button type="button" class="calc-button calc-button-gray d" value="3" onclick="show(this.innerHTML);">3</button>
				<button type="button" class="calc-button calc-button-gray a" value="-" onclick="show(this.innerHTML);">-</button>	
			</p>
			<p class="calc-row">
				<button type="button" class="calc-button calc-button-gray d" value="0" onclick="show(this.innerHTML);">0</button>
				<button type="button" class="calc-button calc-button-gray d" value="." onclick="show(this.innerHTML);">.</button>
				<button type="button" class="calc-button calc-button-gray c" value="C" onclick="show(this.innerHTML);">C</button>
				<button type="button" class="calc-button calc-button-gray b" value="=" onclick="show(this.innerHTML);">=</button>	
			</p>
		</form>

     </div>
	
		
	

</body>
</body>
</body>
</html>
